<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB CLONE</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark d-none" id="navbar">
        <div class="container d-flex">
            <a class="navbar-brand d-flex align-items-center" style="font-size:30px;"><i class="fa fa-github text-white"
                    style="font-size: 40px;"></i><span class="ml-2">Github</span></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active btn btn-success px-2" style="width: 100px;" >New</a>
                </li>
            </ul>
        
        </div>
    </nav>

    <div id="landing" class="container d-flex justify-content-center align-items-center flex-column"
        style="height:100vh;">
        <h1 class="display-4"><i class="fa fa-github" aria-hidden="true"></i>Github</h1>
       
        <form id="landing-form" method="post" class="d-flex flex-column align-items-center" autocomplete="off">
            <span class="lead mb-0 badge badge-dark px-3 py-1"></span>
            <input type="text" name="username" id="username" placeholder="Username"
                class="form-control mb-1 landing-input-text" style="width: 300px;">
            <span class="lead mb-0 badge badge-dark px-3 py-1"></span>
            <input type="text" name="repo" id="repo-name" placeholder="Repository Name"
                class="form-control mb-1 landing-input-text" style="width: 300px;">

            <span class="badge-danger badge mb-2 text-center" style="border-radius: 3px; width: max-content;"
                id="user-error"></span>
            <button type="submit" class="btn btn-success">Search</button>
        </form>
    </div>

    <div class="container row d-none my-4 mx-auto" id="user">
        <div class="col-md-3">
            <div class="profile " id="profile">
            </div>
        </div>
        <div class="col-md-9" id="repo-div">
            <div class="row">
                <button class="col-6 btn nav-btns" id="repo-nav-btn" style="font-weight: bold;";><span id="repo-nav-text">Repositories</span> <span
                        class="badge badge-light rounded-circle" style="width: max-content;" id="repo-nav">23</span></button>
                
            </div>
            <div class="repoList my-3" id="repoList">

            </div>
            <div class="repo" id="repo">

            </div>
        </div>
    </div>
    
    <script src="JS/script.js"></script>
    
</body>
</html>
